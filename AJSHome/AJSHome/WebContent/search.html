
<!DOCTYPE html>
<html>
<head>
<title>Weather Lookup </title>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<link href="css/search.css" rel="stylesheet" />
<script src="js/search.js"></script>
</head>
<body>
	<div ng-app="instantSearch" ng-controller="InstantSearchController">

		<div class="bar">
			<!-- Create a binding between the searchString model and the text field -->
			<input type="text" ng-model="searchString"
				placeholder="Enter your search terms" />
		</div>

		<ul>
			<!-- Render a li element for every entry in the items array. Notice
			 the custom search filter "searchFor". It takes the value of the
			 searchString model as an argument.
		 -->
			<li ng-repeat="i in items | searchFor:searchString" ng-click="CountryControler()">
			<a><img ng-src="{{i.image}}" /></a>
				<p>{{i.title}}</p></li>
		</ul>
	</div>
</body>
