<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script type="text/javascript" src="js/AJHome.js"></script>
</head>
<body>
	<div ng-app="myStore" ng-controller="CustomerController as ctrl">
		<table border="1">
			<thead align="left">
				<th>First Name</th>
				<th>Last Name</th>
				<th>DOJ</th>
				<th>Salary</th>
				<th>Location</th>
			</thead>

			<tr ng-repeat="customer in ctrl.customers">
				<td>{{ customer.firstName }}</td>
				<td>{{ customer.lastname }}</td>
				<td>{{ customer.DOJ }}</td>
				<td>{{ customer.currency | uppercase}} {{ customer.salary |
					currency}}</td>
				<td>{{ customer.location }}</td>
			</tr>
		</table>
	</div>

	<script>
		function customersController($scope, $http) {
			$http.get("http://www.w3schools.com/website/Customers_JSON.php")
					.success(function(response) {
						$scope.names = response;
					});
		}
	</script>
</body>
</html>
